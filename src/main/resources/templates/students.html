<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Students ManagementSystem</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/students"> Students List </a>
            </li>
        </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <h1>  List Of Students </h1>
        </div>

        <div class="row" >
            <div class="col-lg-3">
                <a th:href="@{/students/new}"class="btn btn-primary btn-sm mb-3">Add Student</a>
            </div>
            <br>
            <br>

        </div>
        <table class="table table-striped" >
            <thead class="table-dark">
                <tr>
                    <th> Student First Name </th>
                    <th> Student Last Name </th>
                    <th> Student Email </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}"
                        class="btn btn-primary"> Update </a>

                        <a th:href="@{/students/{id}(id=${student.id})}"
                        class="btn btn-danger"> Delete </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
